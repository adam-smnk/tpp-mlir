env:
  # Required environment to call this script
  #  - TPPROOT
  #  - BUILD_DIR
  #  - SRUN
  LLVMROOT: "${TPPROOT}/llvm"
  INSTALL_PREFIX: "${TPPROOT}/compiler"
  NPROCS_LIMIT_LINK: "8"
  #LIBXSMM_VERBOSE: 4
  #LIBXSMMFETCH: 1
  TPP_CLANGVER: "16.0.4"
  TPP_GCCVER: "8.5.0" # Use an older version to match CUDA requirements
  TPP_CUDAVER: "11.5"

steps:
  - label: "LLVM"
    command: "${BUILDKITE_BUILD_CHECKOUT_PATH}/scripts/buildkite/check_llvm.sh"
  - wait

  - label: "TPP-MLIR-clang"
    command: "${SRUN} --partition=nv-v100 --time=0:30:00 -- \
              'KIND=Debug COMPILER=clang LINKER=lld GPU=1 SANITIZERS=1 CHECK=1 \
              $${BUILDKITE_BUILD_CHECKOUT_PATH}/scripts/buildkite/build_tpp.sh'"
